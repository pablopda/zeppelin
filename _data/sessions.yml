  id: 003
  title: "Designing Mobile Experiences: 25 Design Tips and Tricks You Should Know"
  description: "Many apps on the market do not fail because of poor business models or bad coding practices, but because there is a disconnect with what users need or desire and usability issues. In most cases the makers of these apps are unaware that there are basic design principles that if followed, can take their app to the next level. This talk will review 25 tips and tricks, along with examples, that developers can leverage right now to improve the design, usability, engagement, and usefulness of the products."
